name: update

on:
  schedule:
    - cron: "0 13 * * 1"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14.x"
      - name: npm scripts
        run: |
          npm ci
          npm run update
          npm install
          npm test
