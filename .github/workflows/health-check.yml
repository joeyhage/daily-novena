name: daily health check

on:
  schedule:
    - cron: '0 13 * * *'
  workflow_dispatch:

jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3.2.0
        with:
          node-version: "14.x"
      - run: npm ci
      - run: npm test
